<div class="release-container">
  <div class="release-thumbnail">
    <img src="{{ release.imageUrl}} " alt="" class="release-image">
  </div>
  <div class="relase-details">
    <span class="release-title"> {{ release.title }} </span>
    <span class="artist-name"> {{ release.artist.name }} </span>
    <div class="release-formats">
      <span *ngFor="let format of release.formats" class="format-code">
        {{ format.code }}
      </span>
    </div>
  </div>
</div>
